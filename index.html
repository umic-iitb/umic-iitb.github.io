<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            margin-bottom: 50px;
        }
        .timer {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Website is Under Construction</h1>
        <div>We'll be here soon with our new awesome site.</div>
        <div class="timer" id="timer"></div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 31, 2023 11:59:59").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "WE ARE LIVE NOW!";
            }
        }, 1000);
    </script>
</body>
</html>
